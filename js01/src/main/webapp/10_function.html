<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
    <h1>배열 메서드와 익명 함수</h1>
    

    <script>
    const numbers = [1, 2, 3, 4, 5, 6, 7];
    
    // 1. 배열 numbers에서 홀수들로만 이루어진 배열을 만들고 출력.
    //(1) 반복 조건문.
    	let addArray = [];
    	for (let num of numbers) {
    		if (num % 2 == 1) {
    		addArray.push(num)
    		}
    		}
         console.log(addArray);
    	
    //(2)
    result =numbers.filter(function(x) { return x % 2 });
    console.log(result);
    
    // 2. 배열 numbers의 원소들을 제곱한 숫자들로 이루어진 배열을 만들고 출력.
    mulArray = [];
    for (let num of numbers) {
        mulArray.push(num ** 2 )    // num*num
    }
    console.log(mulArray);
    
    //(2)
    mulArray = numbers.map(function(x) {return x **2;});
    console.log(mulArray);
    
    
    // 3. 배열 numbers에서 홀수들의 제곱으로 이루어진 배열을 만들고 출력.
    mulArray = [];
    for (let num of numbers) {
    	if (num % 2 == 1)
        mulArray.push(num * num)
    }
    console.log(mulArray); 
    
    
    // (2)
    mulArray = numbers.filter(x => x % 2).map(x => x**2);
    console.log(mulArray);
    </script>
</body>
</html>
